<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zubayer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-white shadow-xl">
        <div class="container mx-auto flex justify-between items-center p-6">
            <div>
                <a href="#" class="text-purple-800 text-2xl font-bold">Zubayer</a>
            </div>
            <nav class="space-x-4">
                <a href="#" class="text-gray-400 hover:text-gray-800">Home</a>
                <a href="#" class="text-gray-400 hover:text-gray-800">Portfolio</a>
                <a href="#" class="text-gray-400 hover:text-gray-800">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20 ">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Welcome to My Portfolio</h1>
            <p class="text-xl text-gray-600">Here, you can see lots of different projects that I've made.</p>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="bg-gray-200 py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-8">My Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project Card 1-->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden shadow-lg hover:shadow-2xl">
                    <img src="https://via.placeholder.com/300" alt="Project 2" class="w-full">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Project 1</h3>
                        <p class="text-gray-700">Description of project 1</p>
                    </div>
                </div>
                <!-- Project Card 2-->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden shadow-lg hover:shadow-2xl">
                    <img src="https://via.placeholder.com/300" alt="Project 2" class="w-full">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Project 2</h3>
                        <p class="text-gray-700">Description of project 2</p>
                    </div>
                </div>
                <!-- Project Card 3-->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden shadow-lg hover:shadow-2xl">
                    <img src="https://via.placeholder.com/300" alt="Project 3" class="w-full">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Project 3</h3>
                        <p class="text-gray-700">Description of project 3</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Zubayer. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
